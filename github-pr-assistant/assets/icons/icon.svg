<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>

  <!-- PR/Code brackets symbol -->
  <g transform="translate(64, 64)" filter="url(#shadow)">
    <!-- Left bracket -->
    <path d="M -24 -28 L -32 -28 L -32 28 L -24 28"
          stroke="white"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Right bracket -->
    <path d="M 24 -28 L 32 -28 L 32 28 L 24 28"
          stroke="white"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Middle dividing line (PR diff) -->
    <line x1="-16" y1="-10" x2="16" y2="-10"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"/>
    <line x1="-16" y1="10" x2="16" y2="10"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"/>
  </g>

  <!-- AI Sparkle (top right) -->
  <g transform="translate(96, 32)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24" opacity="0.9"/>
    <path d="M 0 -10 L 0 10 M -10 0 L 10 0"
          stroke="white"
          stroke-width="2.5"
          stroke-linecap="round"/>
  </g>

  <!-- Checkmark (bottom right) - for "review" -->
  <path d="M 86 88 L 92 94 L 102 80"
        stroke="#10b981"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#shadow)"/>
</svg>
